<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">

        <div class="col-md-10">

          <h1 class="text-center">cadastro</h1>

          <div class="form-group">
            <label for="nome">nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome">
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input [(ngModel)]="user.email" class="form-control" type="text" name="email" id="email" placeholder="digite seu email">
          </div>

          <div class="form-group">
            <label for="foto">link da foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="digite o link da foto">
          </div>

          <div class="form-group">
            <label for="senha">senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="digite sua senha">
          </div>

          <div class="form-group">
            <label for="confirmarSenha">confirmar senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="digite sua senha novamente">
          </div>

          <div class="form-group">
            <label for="tipo">tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>selecione um tipo de usuário</option>
              <option value="comum">comum</option>
              <option value="admin">admin</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>cancelar</button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">cadastrar</button>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
