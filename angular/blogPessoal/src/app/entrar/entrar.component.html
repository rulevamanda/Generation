<div class="container-fluid">

  <div class="row d-flex align-items-center">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center">

        <div class="col-md-6">

          <h1 class="text-center mb-3">entrar</h1>

          <div class="form-group">
            <label for="usuario">usuário</label>
            <input {(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="digite seu usuário">
          </div>

          <div class="form-group">
            <label for="senha">senha</label>
            <input {(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="digite sua senha">
          </div>

          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-dark" (click)="entrar()">entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">
              não tem uma conta?
              <a routerLink='/cadastrar'>cadastre-se</a>
            </p>

        </div>

      </div>

    </div>

    <div class="col-md-6" id="img-bg">

    </div>
  </div>
</div>
