<div class="containter-fluid">

    <div class="row bg-dark">

        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
            
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio

            </a>

            <h1 class="fs-54 text-center">temas</h1>
            <h5 class="fs-18 text-center">veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" id="descricao" placeholder="digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">cadastrar</button>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">descrição</th>
                    <th scope="col" class="text-right">midificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" routerLink="['/tema-edit', item.id]">editar</button>
                      <button class="btn btn-danger" routerLink="['/tema-delete', item.id]">apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
